<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen ">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>



    <div id="area-principal">

        <div id="area-logo">
            <h1><span class="preto">Formulário</span></h1>
        </div>
        <h3>Dados profissionais</h3>
        <input placeholder="Nome" class="input-dp" type="text" name="nome" required><br> <br>
        <input placeholder="Endereço" class="input-dp" type="text" name="endereço" required><br><br>
        <input placeholder="Cidade" class="input-dp" type="text" name="cidade" required><br><br>

        <select class="input-dp">
            <option> Escolha seu Estado</option>
            <option> Rio de Janeiro</option>
            <option>Amazonas</option>
            <option> São Paulo</option>
        </select>




        <hr><br>
        <h5>Natureza do Cargo </h5>
        <div class="campo">


            <label>
                <input type="radio" name="devweb" value="Devops" checked>Devops </label> <br>

            <label>
                <input type="radio" name="devweb" value="Front " checked>Front End </label> <br>

            <label>
                <input type="radio" name="devweb" value="Back End" checked> Back End </label> <br>

            <label>
                <input type="radio" name="devweb" value="Fullstack " checked>Fullstack</label>

        </div>



        <h5> Área de interesse</h5>
        <div class="campo">
            <input type="checkbox" id="check-html" name="tecnologia" value="HTML">
            <label for="check-html">Html</label>

            <input type="checkbox" id="check-javascript" name="tecnologia" value="JavaScript">
            <label for="check-javascript">JavaScript</label>

            <input type="checkbox" id="check-java" name="tecnologia" value="Java">
            <label for="tecnologia1">Java</label>

            <input type="checkbox" id="check-css" name="tecnologia" value="CSS">
            <label for="check-css">CSS</label>

            <input type="checkbox" id="check-node.js" name="tecnologia" value="Node.js">
            <label for="check-node.js">Node.js</label>
        </div>

        <br>
        <h5>Comente aqui sua última  experiência </h5><br>
        <textarea cols="30" rows="5" id="experiencia" name="experiencia"></textarea><br><br>

        <div class="botao">
            <!-- Botão para enviar o formulário -->
            <button class="b-enviar" type="submit" onsubmit="">Enviar</button>
            <button class="b-limpar" type="submit" onsubmit="">Limpar </button>
        </div>

        </fieldset>
    </div>

    </form>
</body>

</html>
